<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>
<body>
    <!--Link normal aqui-->
    <!-- Link Externo -->
    <a href="https://www.pciconcursos.com.br/" target="_blank" >PCI Concursos</a>
    <!-- Link Interno -->
    <a href="/home.html" >Homepage</a>

    <a href="https://www.quata.sp.gov.br/" target="_blank"><p>Este p pode ser um link</p></a>
    
    <a href="https://www.quata.sp.gov.br/" target="_blank"><span>Este span também!</span></a>
    
    <p>Posso transformar só um <a href="https://www.quata.sp.gov.br/" target="_blank">trechinho</a> do texto em link também!</p>

    <!--Tags de mídia-->
    <p>Vamos adicionar uma imagem aqui:</p>
    <!-- Link Externo -->
    <a href="https://www.quata.sp.gov.br/"> <img src="https://blog-static.petlove.com.br/wp-content/uploads/2019/06/shutterstock_632318627.jpg" alt="gato amarelo" height="100"></a>
    <!-- Link Interno -->
    <img src="/fixacao/media/pato.jpg" alt="patinho na lagoa" height="100">

    <p>Um áudio aqui. </p>
    <audio src="/fixacao/media/pato.mp3"  controls autoplay loop >Seu navegador não suporta esse áudio</audio>

    <p>E um vídeo aqui</p>
    <video src="/fixacao/media/pato.mp4" controls autoplay loop height="200">Seu navegador não suporta esse vídeo</video>

</body>
</html>
